<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="300" height="300">

    <filter id="filter-noise" x="0" y="0">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.7"
        numOctaves="1"
        seed="420"
        stitchTiles="stitch"
      />
    </filter>

    <rect
      width="300"
      height="300"
      filter="url(#filter-noise)"
      opacity="0.6"
    />
</svg>

